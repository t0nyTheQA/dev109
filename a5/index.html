
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="referrer" content="unsafe-url">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="https://t0nytheqa.github.io/dev109/a5/css/style.css">
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow-image" src="https://via.placeholder.com/600x400" alt="Slideshow Image">
        <p id="slideshow-description">Image description</p>
        <div class="button-container">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="https://t0nytheqa.github.io/dev109/a5/javascript/script.js"></script>

    <footer id="footer">
    <div>
        <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a></p>
        <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img style="border: 100px;width:100px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"></a></p>
    </div>
</footer>
    
</body>
</html>
