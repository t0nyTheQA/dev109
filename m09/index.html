<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Dots</title>
    <link rel="stylesheet" href="https://t0nytheqa.github.io/dev109/m09/css/style.css">
</head>
<body>
    <div class="selectorControls">
        <label for="colorPicker">Dot Color:</label>
        <input type="color" id="colorPicker" value="#0000ff">

        <label for="sizePicker">Dot Size:</label>
        <input type="number" id="sizePicker" value="10" min="1" max="100">

        <button id="clearButton">Clear Screen</button>
    </div>
    <script src="https://t0nytheqa.github.io/dev109/m09/javascript/script.js"></script>
</body>
</html>
