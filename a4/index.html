
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Artifact 04 - Contact Us">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://t0nytheqa.github.io/dev109/a4/css/style.css" />
    <title>Artifact 04</title>
</head>
<body>
    <form id="myform" action="thankyou.html" onsubmit="return validateForm();">
        <div id="errorMessages"></div>
        
        <p>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName">
            <div class="warning-message" id="fname"></div>
        </p>

        <p>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName">
            <div class="warning-message" id="lname"></div>
        </p>

        <p>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email">
            <div class="warning-message" id="emailError"></div>
        </p>

        <p>
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone">
            <div class="warning-message" id="phoneError"></div>
        </p>

        <p>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username">
            <div class="warning-message" id="usernameError"></div>
        </p>

        <p>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password">
            <div class="warning-message" id="passwordError"></div>
        </p>

        <p>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address">
            <div class="warning-message" id="addressError"></div>
        </p>

        <p>
            <label for="City">City:</label>
            <input type="text" id="City" name="City">
            <div class="warning-message" id="cityError"></div>
        </p>

        <p>
            <label for="State">State:</label>
            <select id="State" name="State">
           
                <option value="">Select a state</option>
                <option value="AL">Alabama</option>
                <!-- ... other states ... -->
                <option value="WY">Wyoming</option>
            </select>
            <div class="warning-message" id="stateError"></div>
        </p>

        <p>
            <label for="Country">Country:</label>
            <select id="Country" name="Country">
                <option value="">Select a country</option>
                <option value="USA">United States</option>
  
            </select>
            <div class="warning-message" id="countryError"></div>
        </p>

        <p>
            <label for="ZipCode">Zip Code:</label>
            <input type="text" id="ZipCode" name="ZipCode">
            <div class="warning-message" id="zipcodeError"></div>
        </p>

        <p>
            <label for="Comments">Comments:</label>
            <textarea id="Comments" name="Comments"></textarea>
        </p>

        <p>
            <input type="submit" id="submit" name="submit" value="Submit">
        </p>
        
        <div class="warning" id="submiterror"></div>
    </form>

    <script src="https://t0nytheqa.github.io/dev109/a4/javascript/script.js" type="text/javascript"></script>
    

    <footer id="footer">
        <div>
            <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a></p>
<p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!">
    </a>
</p>
        </div>
    </footer>
</body>
</html>
